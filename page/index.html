<!--js文件-->
<!--requirejs 关于入口文件的配置@张建红看下网上的demo-->
<script src="js/require.js"></script>
<!--入口文件-->
<script src="js/web.main.js"></script>
<script>
    require(['jquery','self.page'], function ($,Page) {
        var queryData={
            a:1,
            b:2
        }
        new Page($(document.body)).init({
            callback:function(url,queryData){
                $.ajax({
                    url:url,
                    data:queryData
                })
            }
        });
    });
</script>
