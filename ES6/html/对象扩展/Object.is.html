<script>
    console.log(Object.is(NaN, NaN)); // true   // NaN == NaN false // NaN === NaN false


    // 数组去重的实践

    let ary = [1, 2, 3, NaN, NaN, 3, 4, 2, 1, 5];
    let arr = [];
    ary.forEach(function (item, index) {
        let flag = true;
        for (var i = 0;i<arr.length;i++) {
            if (Object.is(item, arr[i])) { // 如果用 ==  === 试试
                flag = false;
            }
        }
        if (flag) {
            arr.push(item);
        }
    });
    console.log(arr);

</script>
