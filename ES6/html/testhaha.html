<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>计算</title>
</head>
<html>
<script src="https://unpkg.com/vue/dist/vue.js"></script>
<body>
<div id="app">
    <div>{{ list }}</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            list: [],
            demo:[{a:1}]
        },
        mounted() {
            console.log(this.demo);
            setTimeout(()=>{
                this.list[0] = '虹兰'
            }, 1000)
            setTimeout(()=>{
                this.list.length = 5
            }, 2000)
            setTimeout(()=>{
                console.log(this.list);
                this.$set(this.list, this.list,'6666')
            }, 3000)
        }
    })
</script>
</body>
</html>
