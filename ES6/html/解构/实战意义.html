<script>
	/***************************************demo1：交换两个的值*/
	let m = 10;
	let n = 11;
	// 方式一:创建第三方变量
	// 方式二:运用数学的方式
	// 方式三:解构赋值

	/****************************************+demo2：return多个值*/
	let fn = function () {
		let a = 10;
		let b = 20;
		let c = 30;
		return [a,b,c];
	};
	let [a,b,c] = fn();
	console.log(a, b, c);

	/*****************************************demo3：参数的定义和参数的默认值*/
	let fn2 = function ([x,y,z,w=4]) { // w不传为undefined，赋个默认值4
		console.log(x,y,z,w);
	};
	fn2([1,2,3]);// 直接穿第一个数组。

	/*****************************************demo4：传递对象去解构对象，并且赋"默认值"*/
	let fn3 = function({e=1,f=2,g=90} = {}) { // 这样比以前传递options一个一个赋默认值简单多了
		console.log(e, f, g);
	};
	fn3({e:10,f:30});
	fn3(); // 参数默认值和对象的解构赋值结合起来用。不传值默认是空对象，空对象解构不出来值e，f，g就都是undefined，现在有默认值1,2,90，所有就能解构出来。

	/***************************************demo5:赋值默认值*/
	let fn4 = function (g) {
		 // g= 0|| g; // 原来赋默认值
		console.log(g);
	};
	fn4();
	/***************************************demo6:提取json数据(拿到后台json数据就可以给它解构)*/
	/*解析一层*/
    /*
    let  {code,message,data}= {
        code: 200,
        message: "操作成功!",
        data: {username:'hwb',age:18}
    }*/
    let  {code,message,data, data: {username,age}}= {
        code: 200,
            message: "操作成功!",
        data: {username:'hwb',age:18}
    }
</script>
