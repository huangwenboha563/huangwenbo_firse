<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="600px" height="600">
    对不起您的浏览器不支持canvas
</canvas>
</body>
<script>
    // 用js来给canvas来绘制内容 canvas就是一个画布标签，要绘制内容就要用js来绘制
    // 1.找到画布对象
    var canvas1 = document.getElementById('myCanvas');
    // 2.上下文对象（画笔）
    var ctx = canvas1.getContext('2d')
    ctx.moveTo(50,50);
    // 设置经过某个位置
    ctx.lineTo(50,300);
    // 设置经过某个位置
    ctx.lineTo(300,100);
    ctx.lineTo(300,200);

    // 绘制路径
    ctx.lineCap = 'round';
    // 拐弯的地方
    ctx.lineJoin = 'round';
    ctx.strokeStyle = "blue";
    // ctx.miterLimit = 2;
    ctx.lineWidth = 20;
    ctx.stroke();
    // ctx.fill();
</script>
</html>
