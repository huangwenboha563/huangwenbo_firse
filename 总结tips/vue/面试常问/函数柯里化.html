<script>
    function add() {
        // 数组转换为类数组
        let args = Array.prototype.slice.call(arguments);
        // 函数闭包
        function fn () {
            args.push(...arguments);
            return fn;
        }
        fn.toString = function () {
            return args.reduce((prev,next)=>{
                return prev + next;
            },0)
        }
        return fn;
    }
    add(1,2,3)
