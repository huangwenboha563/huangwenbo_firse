	// 个人理解上面的逻辑有点绕可能是自己太笨了，让我理解我就这样写
	var n = 200;

	function sum(n) {
		//->传递进来的值如果是0,说明已经累加到头了,我们不需要再调用自己继续累加了,返回一个0
		if (n === 0) {
			return 0;

		if (n % 3 !== 0) {
			return n + sum(n - 1);
		} else {
			return sum(n - 1);
		}
