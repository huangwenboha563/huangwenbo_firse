<body>
<!-- 

关于继承的学名也是挺逗：
有的人说是原型继承，有的人说是寄生组合式继承，有的人说是类式继承
这样容易让人...

 -->
</body>
<script>
    // 感觉寄生组合式继承和混合模式继承一模一样就是多了个es5的语法而已
    //->目的 私有继承私有 公有继承公有
    function Father() {
        this.x = 100;
    }
    Father.prototype = {
        constructor: Father,
        getX: function () {
            console.log(this.x)
        }
    }
    function Son() {
        Father.call(this);// 这样做的目的是私有的成为私有的
    }
    Son.prototype = Object.create(Father.prototype);// 把父类的原型给子类的原型;这样做的目的是公有的成为公有的
    Son.prototype.constructor = Son;
    var zjh = new Son();
    // console.log(zjh.x)
    // zjh.getX()


    /* 设计模式这本书中写的是原型式继承 */
    function inheritObject(o) {
        // 声明一个过渡函数对象
        function F() {}
        // 过渡对象原型继承父对象
        F.prototype = o;
        // 返回过渡对象的一个实例，该实例的原型继承了父对象
        return new F();
    }
</script>
