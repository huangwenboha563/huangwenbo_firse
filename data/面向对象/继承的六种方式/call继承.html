<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>call继承</title>
</head>
<body>
	
</body>
<script>
	// call继承 ->把父类中私有的属性和方法(和公有的没有一点关系)克隆一份一模一样的，作为子类的私有的属性
	function Father() {
		this.x = 100;
	}
	Father.prototype = {
		constructor:Father,
		getX:function () {
			console.log(this.x)
		}
	}
	function Son () {
		// this.x = 200; 
		Father.call(this); // 执行Father方法把this改变为zjh
	}
	var zjh = new Son();
</script>
</html>
