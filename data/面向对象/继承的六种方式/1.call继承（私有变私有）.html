<script>
    // call继承
    // ->把父类中私有的属性和方法(和公有的没有一点关系)克隆一份一模一样的，作为子类的私有的属性
    // -> 1.子类只能继承父类的私有属性
    // -> 2.把继承过来的作为自己的私有属性
    function Father() {
        this.x = 100;
    }

    Father.prototype = {
        constructor: Father,
        getX: function () {
            console.log(this.x)
        }
    }

    function Son() {
        // this.x = 200;
        Father.call(this); // 执行Father方法把this改变为zjh  这里的this就是Son的实例
    }

    var zjh = new Son();
    // -> console.log(zjh.x) // -> 100 可以把100继承过来，因为100是父类的"私有属性"
    zjh.getX(); // 执行到这行代码报错 因为zjh继承不了父类上的公都有的属性和方法，所以它也就没有这个方法，所以会报错
</script>
</html>
