<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>混合模式继承</title>
</head>
<body>
	
</body>
<script>
	// 混合模式继承指的是原型模式继承+call继承
	// 原型继承(私有+公有->公有) call继承(私有->私有) ->所以导致私有的就继承了两份
	function Father() {
		this.x = 100;
	}
	Father.prototype = {
		constructor:Father,
		getX:function () {
			console.log(this.x)
		}
	}
	function Son () {
		Father.call(this);
	}
	Son.prototype = new Father();
	var zjh = new Son();
	// console.log(zjh.x)
	// zjh.getX()
</script>
</html>
