<script>
    var str = "nihaomawohenhaoa";
    var obj = {};
    for (var i = 0; i < str.length; i++) {
        var curStr = str[i];
        //  console.log(curStr)
        if (obj[curStr]) {
            obj[curStr]++;
        } else {
            obj[curStr] = 1;
        }
    }
    console.log(obj)
    var maxNumber = 0;
    for (var key in obj) {
        if (obj[key] > maxNumber) {
            maxNumber = obj[key];
        }
    }
