<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" charset="utf-8" content="width=device-width,user-scalable=no，initial-scale=1"/>
    <style>
        * {
            margin: 0 auto;
        }
        html,body {
            width: 100%;
            height: 100%;
        }
        .body {
            width: 100%;
            height: 100%;
            position: relative;
        }
        #left {
            position: absolute;
            left: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background:blue;
        }

        #right {
            position: absolute;
            right: 0;
            top: 0;
            width: 200px;
            height: 100%;
            background: red;
        }
        #main {
            background: yellow;
            margin-left: 200px;
            margin-right: 200px;
            height: 100%;
        }
    </style>
<body>
<div class="body">
    <div id="left">左边</div>
    <div id="main">中间</div>
    <div id="right">右边</div>
</div>
</body>
</html>
