<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原型原型链的一道题</title>
</head>
<body>

</body>
<script>
    function Foo() {
        getName = function () {
            console.log(1);
        }
        return this;
    }
    Foo.getName = function () {
        console.log(2);
    }
    // 构造函数的原型上的方法
    Foo.prototype.getName = function () {
        console.log(3);
    }
    // 自变量方式声明函数
    var getName = function () {
        console.log(4);
    }
    // 正常方式声明函数
    function getName() {
        console.log(5);
    }

    Foo.getName();
    getName();
    Foo().getName();
    getName();
    new Foo.getName();
    new Foo().getName();
//    new new Foo().getName();
</script>
</html>
