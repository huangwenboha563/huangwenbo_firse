<div id="countDown"></div>
<script>
    function countDown(years,months,days,hours,m,s){
          var dateFinal = new Date(years,months,days,hours,m,s);  //设置倒计时到达时间
          var dateNow = new Date();  //获取系统当前时间
          var dateSub = parseInt((dateFinal.getTime() - dateNow.getTime())/1000);  //计算差值，单位毫秒
          var day = hour = minute = second = dayBase = hourBase = minuteBase = secondBase = 0;  //初始化各个数值
          var timeHtml = '';
          timeHtml += '距离' + years + '年' + toDouble(months) + '月' + toDouble(days) + '日' + toDouble(hours) + '时' + toDouble(m) + '分还剩下';
          day = parseInt(dateSub / 3600 / 24 );  //计算天数，并取下限值。如 5.9天 = 5天
          hour = parseInt(dateSub / 3600 % 24);  //计算小时，并取下限值。如 20.59小时 = 20小时
          minute = parseInt(dateSub /60 % 60 );  //计算分钟，并取下限值。如 20.59分钟 = 20分钟
          second = parseInt(dateSub % 60);      //计算秒钟，并取下限值。如 20.59秒 = 20秒
          //当天数小于等于0时，就不用显示
          if(day <= 0){
            timeHtml += toDouble(hour) + '时' + toDouble(minute) + '分' + toDouble(second) + '秒';
          }else{
            timeHtml += day + '天' + toDouble(hour) + '时' + toDouble(minute) + '分' + toDouble(second) + '秒';
          }
          console.log(timeHtml);
    }
    //当小时，分钟和秒钟小于 10 的时候会显示为个位数，比较难看，需要在前面加 0。
    function toDouble(num){
      if(num < 10){
        return '0'+ num;
      }else{
        return '' + num;
      }
    }

        setInterval(function(){
            countDown(2017,4,7,00,00,00);
            // 距离2017年->“5”-<月七号还有几天几小时几分几秒

</script>
