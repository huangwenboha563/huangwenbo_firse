	Math.round(-12.5) -> -12  ->注意这里负数的话5就舍了
	Math.round(-12.6) -> -13

	// 获取[n,m]之间的随机正数  
	// [1,10]
	// Math.round(Math.random()*(m-n)+n)   [0,9) +1    [1,10)
	// [14,58]

	function getRandom (n,m) {
		n = Number(n);
		m = Number(m);
		if (isNaN(n)||isNaN(m)) {
			return Math.random();
		}
		if (n>m) { // 相当于健力宝和脉动换一下 用一个空瓶子
			var temp = n;
			n = m;
			m = temp;
		}
		
		return Math.round(Math.random()*(m-n)+n)
	}

	var ary = [];
	for (var i = 0;i<4;i++) {
		ary.push(getRandom(0,30))
	}
