	// DOM document object modal 文档对象模型

	/*
		1. document.getElementById();// 获取的是一个即使页面id重复了也是获取第一个

		注意点1：但是在ie 6 7 中会把表单元素的name属性值当做id 来用

		比如:
		<input type="text" name="haha">
		<div id="haha"></div>
		document.getElementById('haha'); // 在ie 6 7 中获取到的是input。不是div fuck万恶的ie 6 7 幸好我们不兼容
		注意点2：在ie 6 7 中不区分id的大小写。都能获取到，竟然不区分大小写。
		document.getElementById('haha');
		document.getElementById('Haha');
		所以如果你的项目兼容ie 6 7 的话 不要通过大小写来区分id，不要这样tab  Tab 来区分，通过tab1 tab2来区分。
		
		注意点3：我们可以直接通过id来代表这个元素
		比如:你的页面中有
		<div id="tab"></div>
		在页面中输出,竟然可以输出来，
		console.log(tab)
		tab.style.backgroundColor = blue;还可以改变颜色。。


	*/
	/*
		2. 通过元素的标签名 document.getElementsByTagName()
		// 获取到的是一个集合
		document.getElementsByTagName('li')
		// document称之为上下文，在整个文档中得到li
		// var oTab = document.getElementById('oTab');
		// var olis = oTab.getElementsByTagName('li') // 把上下文改变 不要找整个文档当中的，找oTa中的

		// 获取到的是一个对象数据类型，是一个类数组。(索引从0 开始逐级递增，有一个length属性)
		// 获取类数组中的第一个 olis.length(长度) olis[0](获取第一个) 那么olis.0也可以吗？答案是不行，如果属性值是数字的话不能用.的方式只能用方括号 olis.item(0) 也可以得到第一个
	*/

		4. 通过类名来获取，这个方法在ie6-8中不兼容，需要写一个方法封装
