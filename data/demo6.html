<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>测试a连接和冒泡</title>
	<style>
		.box {
			width: 100px;
			height: 100px;
			border: 1px solid blue;
			border-radius: 3px;
		}
	</style>
	<script src="js/jquery.js"></script>
</head>
<body>
	<div class="box">
		<a href="http://www.baidu.com" target="_blank">点击跳百度</a>
		<p>test数据</p>
	</div>
</body>
<script>

	var $box = $(".box");
	
	$box.on('click',function () {
		var $this = $(this);
		$this.find('p').remove();
	})

	$box.find('a').on('click', function (event) {
		event.stopPropagation();
	})

</script>
</html>
