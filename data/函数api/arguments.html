<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>arguments</title>
</head>

</body>
<script>
	function sum () {
		// console.log(arguments)
		// arguments是函数天生自带的一个对象，存储着所有形参的集合，有 1.索引（下标属性）2. length属性 3. callee属性是函数本身
		// console.log(arguments.length,arguments.callee,arguments[0],argumengs[1])
		// 可以看出arguments是个类数组对象，和数组很像但是不是数组。
		// console.log(arguments instanceof Array) 是false 说明不是Array的实例
		var total = null;// 或者 -> var total = 0;为什么说
		for (var i = 0; i<arguments.length; i++) {
			/*
				 第一种通过if 分支满足条件才执行，也可以通过continue退出‘本次循环’绕过不满足条件的
				 if (!isNaN(arguments[i])) {
				 	total += Number(arguments[i]);
				 }
			*/
			if (isNaN(arguments[i])) {// 如果不是一个数组那么就不处理这个arguments[i]也就是绕过它继续处理下一个
				continue;
				// continue 退出‘本次循环’，绕过不满足条件的，继续执行下一次！！！！！和break有区别
			}
			total += Number(arguments[i]);
		}
		
		return total;
	}

	var result = sum('我是中国人',1,2,3,6,7,100,'100');

	console.log(result);
	/*
		Number('100')                   => 100
		Number('我是中国人')              => NaN
		100+NaN 结果是NaN
		isNaN true 表明不是一个数字类型    false 表示是一个数字类型
		arguments[i] 用到了两次，所以用个变量声明存储一下  var curArg = arguments[i] 用到arguments[i]的地方都用curArg替代
	*/
	/*
		函数执行的时候，首先形成一个私有作用域，让函数体中的代码从上到下执行，形成的该私有作用域把函数体中的代码都包裹，保护了里面的私有变量不受外界的干扰。(外面获取不到也修改不了)->这种保护机制叫做闭包

		什么是闭包？
		
		函数执行的时候形成私有作用域，来保护函数体内的私有变量不受外界干扰，外面获取不到也修改不了，这种保护机制就叫做闭包。
	*/
</script>
