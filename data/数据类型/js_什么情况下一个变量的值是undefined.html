	/*

	null 和 undefined ?

	null == undefined ->true
	
	null === undefined ->false


	null      是预料之中的不存在  比如:建红女朋友很漂亮（建红是男的）

	undefined 是预料之外的不存在  比如:建红的男朋友很漂亮 （建红是男的）
	
	举例理解:

	document.parentNode ?   -> null         根元素已经没有父节点了，但是现在没有不代表将来没有
	document.parentnode ?   -> undefined    document根本就没有这个属性parentnode (n小写)
