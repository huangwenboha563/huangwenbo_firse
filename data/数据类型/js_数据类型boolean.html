<script>
	// 布尔类型(true  false)的细节知识点
	// Boolean(想要转换的)
	// 规则: undefined null 0 false '' 这五个假的false 其他都是真的true
	/*
		1. !   一个感叹号取反。 !3      对3取反->先对要取反的值用Boolean() 转换，完了再取反  Boolean(3) ->true  !3 取反 结果就是false

		2. !!  两个感叹号      !!3     相当于Boolean(3) 结果是true 

		3. 经常用到的两个值比较左边一个右边一个 val1 == val2 比如:if(val1 == val2){console.log('确实等于')}
		如果是两个等于号比较的话，会进行默认的数据类型转换，那么将什么转换成什么呢？遵循下面的10条规则
		规则:遵循着十条规则就可以应对所有的判断和各种奇葩的面试。。也是醉了!
		
		3.1  对象和对象比较    对象==对象永远不相等。 因为比较的是内存地址 {}=={} ->false []==[] ->false
		3.2  对象和字符串比较  对象 == 字符串  规则:先将对象转换为字符串调用toString()然后再进行比价  
			 例子:[] == "" ->ture
		     因为[].toString()结果为 "" 空字符串  空字符串肯定等于空字符串 结果为true
		     例子:{} == "" ->false
		     因为{}.toSting() 结果为"[object Object]" 所以和空字符串比较肯定为false
		3.3  对象和布尔类型比较 对象 == 布尔类型   
			 规则:对象先转换为字符串调用toString()再转换为数字调用Number，布尔类型也转换为数字 true 1 false 0，最后:让两个数字比较。
			 例子:[] == false 
			 因为: [].toString() 结果为"" Number("") 结果为0 , Number(false) 结果为0  0==0结果为true
		3.4  对象和数字比较   对象==数字  对象->字符串->数字  最后:数字和数字去比较
			 例子: []==1    对象转换为字符串([].toString()） -> 结果是 "" ->空字符串转换为数字(Number("")） ->结果是0  最后0==1 肯定为false
		3.5  数字跟布尔      数字 == 布尔  布尔准换为数字    最后:数字和数字去比较         
			 例子:2==true   true转换为数字的结果是1 2==1结果肯定是false
		3.6  数字和字符串比较 数字==字符串   字符串转换为数字  最后:数字和数字去比较
		3.7  字符串和布尔比较 字符串==布尔   都转换为数字去    最后:数字和数字比较
		3.8  null == undefined 结果为true
		3.9  null或者undefined和其他任何类型的数据类型比较都不相等
		规律: 
			1.除了对象和字符串去比较 最后比较的是字符串以外其他都是最后数字和数字去比较了！
			2.涉及到要将对象转换为数字的时候 对象->字符串->数字

	*/
</script>
