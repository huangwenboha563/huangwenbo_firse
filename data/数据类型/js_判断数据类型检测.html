<script>
	// 基本数据类型



	var num1 = 12;
	var num2 = num1;
	num2++;
	console.log(num2,num1) // 13 12                   基本数据类型没有跟着改变 

	// 引用数据类型
	// 变量并没有存储这个数据的地址，存储的是对这个空间的引用地址

	var obj1 = {name:"mianbao"};
	var obj2 = obj1;
	obj2.name="huotui";
	console.log(obj2.name,obj1.name) // huotui huotui 引用数据类型跟着改变了
