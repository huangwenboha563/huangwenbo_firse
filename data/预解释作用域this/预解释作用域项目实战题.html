<script>
	//对象数据类型的作用：
	//这种分组编写代码的方式叫做“单例模式”
	//在单例模式中我们把person1或者person2也叫做“命名空间”
	//单例模式是一种项目开发中经常使用的模式，因为项目中我们可以使用单例模式进行我们的“模块化开发”
	//模块化开发:对于一个大的项目需要多人协作开发，我们一般情况下会根据当前项目的需求划分成几个功能模块，每个人负一部分，同时开发，最后把每个人的代码合并
	//单例模式其实就实现了分组作用
	var person1 = {
		name:"huangwenbo",
		age:26
	}

	var person2 = {
		name:"huangwenbo2",
		age:27
	}
	/*******************拿百度首页来举例子****************************/
	// 公共模块一般由项目负责人技术比较厉害的一个人来负责。
	var utils = {
		select:function () {

		}
	}
	// 黄文博负责选项卡这块
	var tabChange = {
		change:function () {
			utils.select();// 在自己的命名空间下，调用其他命名空间的方法
		}
	}
	// 张建红负责搜索这一块
	var search  = {
		change:function () {
			// 在search里面调用clickEven
			this.clickEven(); //在自己的命名空间下，调用其自己命名空间的方法
		},
		clickEven:function () {

		}
	}
</script>
</html>
