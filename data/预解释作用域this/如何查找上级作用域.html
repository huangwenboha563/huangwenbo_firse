<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>如何查找上级作用域</title>
</head>
<body>
	
</body>
<script>
	// 如何查找上级作用域？
	// 看当前函数在哪个作用域下定义的，那么他的上级作用域就是谁->和函数在哪里执行没有任何的关系
	// 预解释的整个过程画图理解
	var num = 12;
	function fn () {
		var num = 120;
		return function () {
			console.log(num)
		}
	}
	var f = fn();
	f();// 120

	~function () {
		var num = 1200;
		f();// 120
	}()
</script>
</html>
