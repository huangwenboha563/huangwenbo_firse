<div id="box">
    <input type="text" v-model="a">{{newa}}
</div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            a:''
        },
        computed:{
            newa:function(){
                if (this.a.length<3) {
                    return '短了'

                }
                if (this.a.length>6) {
                    return '长了'

                }
                return ''
            }
        }
    })
</script>
