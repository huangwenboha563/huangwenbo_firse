<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="box">
    <input type="button" value="按钮" @click="test">
    <input type="button" value="按钮" @click="test1">
    <input type="button" value="按钮" @click="test2">
</div>
</body>
<script>
    new Vue({
        el: "#box",
        data: {
            msg: "欢迎"
        },
        methods: {
            test: function (event) {
                console.dir(this); // this是vue实例
            },
            test1(event) {
                console.dir(this); // this也是只是这种写法是es6的写法 是vue实例
            },
            test2: (event) => {
                console.dir(this); // 但是如果改成箭头函数的话，箭头函数没有自己的this，找的是上一级的this 这里的this是window
            }
        }
    })
</script>
<script>
    /*

     vue-事件  比如:v-on:click="add()"  也可以简写为：@click="add()"
     既然用了框架就按照人家包装好的语法来你说呢？
     同理除了v-on:click以外当然有别的事件v-on:mouseover  v-on:mouseout v-on:dbclick等一般的事件都可以用。



     */

</script>
</html>
