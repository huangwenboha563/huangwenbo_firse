<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model单选框</title>
</head>
<body>
	<div id="app">
		男 <input type="radio" v-model="sex" value="1">
		女 <input type="radio" v-model="sex" value="0">
		{{sex}}
		<!--
			选中以后sex的值就变成对应的value值了

		-->
	</div>
	<hr>
	<div id="app2">
		你好 <input type="radio" v-model="sex" :value="a">
		{{sex}}
	</div>
</body>
<script type="text/javascript" src='../js/vue2.0.js'></script>
<script>
	new Vue({
		el: '#app',
		data: {
			sex: "1"
		}
	});




	let vm = new Vue({ // 选中时vm.sex == vm.a
		el: '#app2',
		data: {
			sex: "4444", // 选中以后就把sex变了，a是一个变量所以用:value
			a:"男"
		}
	})
</script>
</html>
