<!DOCTYPE html>
<html lang="zn">
<head>
	<meta charset="UTF-8">
	<title>vue-路由初探索</title>
	<script src="js/vue.js"></script>
	<script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
	<div id="box">
		<ul>
			<li><a v-link="{path:'/home'}">主页</a></li>
			<li><a v-link="{path:'/news'}">新闻</a></li>
		</ul>
		<!-- 展示的内容 -->
		<div>
			<router-view></router-view>
		</div>
	</div>
	<!-- 
		单页面应用.
		spa单页面应用 
	-->
</body>
<script>
	// 1.准备一个根组件 必须有根组件否则没有地方挂
	var App = Vue.extend();
	// 2.定义home的组件
	var Home = Vue.extend({
		template:"<h3>我是homjia jia jij e</h3>"
	});
	// 3.定义新闻的组件
	var News = Vue.extend({
		template:"<h3>我xinwenwe闻</h3>"
	});

	// 4.准备路由  router就是一个对象
	var router = new VueRouter();
	// 5.关联路由
	router.map({
		'home':{
			component:Home
		},
		'news':{
			component:News
		}
	});
	// 6.启动路由
	router.start(App,'#box'); //一切东西挂在根组件上 box 是他的作用范围要写sha

	// 7.Vue.directive({})
</script>
</html>
