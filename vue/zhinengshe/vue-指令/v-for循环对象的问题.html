<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for循环</title>
    <script src="../js/vue2.0.js"></script>
</head>

<body>
    <div id="box">
        <ul>
            <li v-for="(value,key) in json">{{value}} ------{{key}}</li>
        </ul>
    </div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            json: {
                a: 'apple',
                b: 'banana',
                c: "orange"
            }
        }
    });

</script>
<script>

</script>

</html>
