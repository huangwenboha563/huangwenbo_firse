<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>v-for循环</title>
    <script src="../js/vue2.0.js"></script>
    <script src="./node_modules/axios/dist/axios.js"></script>
</head>

<body>
<div id="box">
    <ul>
        <li v-for="item in items">{{item}}</li>
    </ul>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            items: [],
        },
        created: function () {
            /*axios.get('./demo.json').then(function(res){ // 回调函数中的this是window
             console.log(res);
             this.items = res.data;
             console.log(this);// window
             },function(err){
             console.log(err);
             })*/
            axios.get('./demo.json').then(res => { // 这里改成箭头函数绑定上下文的this
                console.log(res);
                this.items = res.data;
                console.log(this.items);// 此时this才正确
            }, function (err) {
                console.log(err);
            })
        }
    })

</script>

</script>

</html>
