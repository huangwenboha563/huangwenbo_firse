<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-for循环</title>
	<script src="../js/vue2.0.js"></script>
</head>
<body>
	<div id="box">
		<div v-for="item in sortItems">{{item}}</div>
		<p>{{a+b}}</p>
		<p>{{c}}</p>
	</div>
</body>
<script>  
	var vm = new Vue({
		el:"#box",
		data:{
			arr: [20,23,18,65,32,19,5,56,41],
			a:1,
			b:2
		},
		methods:{

		},
		computed:{
		    sortItems:function(){
		        return this.arr.sort(function(a,b){
		            return a-b;
				});
			},
			c:function(){
		        return this.a+this.b;
			}
		}
	});
    let box = [{age:10},{age:1},{age:90}];
    var result = box.sort(function(a,b){
        var x=a['age'];
        var y=b['age'];
        return ((x<y)?-1:((x>y)?1:0));
    });
    console.log(result);
</script>
<script>

</script>
</html>
