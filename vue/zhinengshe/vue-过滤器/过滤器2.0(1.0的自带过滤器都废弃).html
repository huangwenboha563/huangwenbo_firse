<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父子组件儿子给父亲发送数据（要区分父组件和子组件啊哈哈哈）</title>
	<script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">
	价格为{{price | currency('USD')}}
</div>
</body>
<script>
	Vue.filter('currency', function (val, val2) {
		// 第一个参数 val  是 price
		// 第二个参数 val2 是 过滤器传过来的
		return val + val2;
	});
	new Vue({
		el: "#app",
		data: {
			price: 10
		},
	})
</script>
<script>
	// filter过滤器好像是解决最后一公里的问题的，最常见的就是到达用户界面的数据需要做一些处理，让用户体验更好
	// 如果filter里面的函数的运算过于复杂的话，可以考虑提成计算属性，性能更高一点，可以写的逻辑也更负责一点。
</script>
</html>
