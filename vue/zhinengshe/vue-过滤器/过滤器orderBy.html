<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue过滤器orderby</title>
	<link rel="stylesheet" href="../js/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/vue.js"></script>
	<style>
		
	</style>
</head>
<body>
	<div id="box">
		<ul>
			<li v-for="value in arr | orderBy 1">{{value}}</li>
			<!--正序-->
		</ul>
		<hr>
		<ul>
			<li v-for="value in arr | orderBy -1">{{value}}</li>
			<!--降序-->
		</ul>
	</div>
</body>
<script>  
	var vm = new Vue({
		el:"#box",
		data:{
			arr:['apple','orange','nihao','wohenhao','nishishui']
		},
		methods:{
			show:function () {
				alert(1)
			}
		}
	})
</script>
<script>
	/*
		vue-过滤器,过滤模板的一些数据
		系统提供了一些过滤器 {{msg | filterA | filterB}}
		uppercase
		lowercase
		capitalize
		
	*/
</script>
</html>
