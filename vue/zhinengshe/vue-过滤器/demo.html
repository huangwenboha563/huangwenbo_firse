<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>宇婷写的demo</title>
    <style type="text/css">
        div {
            width: 500px;
            margin: 30px auto;
        }
    </style>
</head>
<body>
<div id='app'>
    {{ message | capitalize(1,2,3) }}
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script type="text/javascript">
    var vm = new Vue({
        el: '#app',
        data: {
            message: 'nihaomewohenao'
        },
        filters: {
            capitalize:function(value,param1,param2,param3){
                console.log(param1,param2,param3)
                if (!value) return '';
                value = value.toString();
                return value.charAt(0).toUpperCase() + value.slice(1);
                /*
                * charAt用于返回指定位置的字符,用户返回指定位置的字符，用于返回指定位置的字符，用于返回指定位置的字符，用于返回指定位置的字符
                * eg:
                * let str = 'abcdefg'
                * str.charAt(0) => a
                * str.charAt(1) => b
                * str.charAt(2) => c
                *
                *
                */
            }
        }
    });
    /*
    *  当然也可以定义一个全局的过滤器
    *  Vue.filter....具体参照vue官网不做说明知道即可
    *
    */
</script>
</html>
