
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>珠峰路由1</title>
</head>

<body>
<div id="app">
    <router-view></router-view>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    // 首页
    let Index = {
        template:`
            <div>
                <router-link to="/teacher/list">发现导师</router-link>
                <router-link to="/course/list">发现课程</router-link>
            </div>
        `
    };
    // 导师列表
    let TeacherList ={
        template:`<div>
                     <ul>
                     <router-link to="/teacher/detail/1">导师1</router-link>
                     <router-link to="/teacher/detail/2">导师2</router-link>
                     <router-link to="/teacher/detail/3">导师3</router-link>
                     <router-link to="/teacher/detail/4">导师4</router-link>
                     <router-link to="/teacher/detail/5">导师5</router-link>
                     <router-link to="/teacher/detail/6">导师6</router-link>
                      </ul>
                  </div>`
    }
    // 导师详情
    let TeacherDetail ={
        template:`<div>
                     我是 {{this.$route.params.id}}老师
                  </div>`
    }
    // 课程列表
    let CourseList ={
        template:`<div>
                     <ul>
                    <router-link to="/course/detail/1">课程1</router-link>
                     <router-link to="/course/detail/2">课程2</router-link>
                     <router-link to="/course/detail/3">课程3</router-link>
                     <router-link to="/course/detail/4">课程4</router-link>
                     <router-link to="/course/detail/5">课程5</router-link>
                     <router-link to="/course/detail/6">课程6</router-link>
                      </ul>
                  </div>`
    }
    // 课程详情
    let CourseDetail ={
        template:`<div>
                     我是{{this.$route.params.id}} 课程
                  </div>`
    }
    // 配置路由path
    const router = new VueRouter({
        routes :[
            {
              path: '/',
              redirect: '/index'
            },
            {
                path: '/index',
                component: Index
            },
            {
                path: '/teacher/list',
                component: TeacherList
            },
            {
                path: '/teacher/detail/:id',
                component: TeacherDetail
            },
            {
                path: '/course/detail/:id',
                component: CourseDetail
            },
            {
                path: '/course/list',
                component: CourseList
            },
        ]
    });

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        el:"#app",
        router:router
    })

    // 现在，应用已经启动了！
</script>
<script>
    /***************************传说中的mvvm框架 spa  路由*********************************************/
</script>

</html>
