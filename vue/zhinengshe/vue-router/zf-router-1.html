<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>珠峰路由1</title>
</head>
<body>
    <div id="app">
        <p>
            <!--使用router-link组件来导航-->
            <!-- 通过传入 `to` 属性指定链接. -->
            <!-- <router-link> 默认会被渲染成一个 `<a>` 标签 -->
            <router-link to="/bar">水果</router-link>
            <router-link to="/foo">技术</router-link>
        </p>
        <!-- 路由出口 -->
        <!-- 路由匹配到的组件将渲染在这里 -->
        <hr>
        <router-view></router-view>
    </div>
<template id="sg">
    <div>
        <ul>
            <li><a href="#/detail/10" target="_blank">前端</a></li>
            <li><a href="#/detail/10" target="_blank">后端</a></li>
            <li><a href="#/detail/10" target="_blank">全栈</a></li>
            <li><a href="#/detail/10" target="_blank">mvvm小白</a></li>
        </ul>
    </div>
</template>
<template id="js">
    <div>
        <ul>
            <ul>
                <li><a href="#/detail/10" target="_blank">苹果</a></li>
                <li><a href="#/detail/10" target="_blank">香蕉</a></li>
                <li><a href="#/detail/10" target="_blank">梨子</a></li>
                <li><a href="#/detail/10" target="_blank">橙子</a></li>
            </ul>
        </ul>
    </div>
</template>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2.5.13/dist/vue.js"></script>
<script src="https://unpkg.com/vue-router@3.0.1/dist/vue-router.js"></script>
<script>
    // 0. 如果使用模块化机制编程，導入Vue和VueRouter，要调用 Vue.use(VueRouter)

    // 1. 定义（路由）组件。
    // 可以从其他文件 import 进来
    const Foo = { template: '#sg' }
    const Bar = { template: '#js' }
    const Detail = {
        template:
            '<div>我是详情页面{{this.$route.params.id}} </div>',
        data:function(){
            return {

            }}
    }

    // 2. 定义路由
    // 每个路由应该映射一个组件。 其中"component" 可以是
    // 通过 Vue.extend() 创建的组件构造器，
    // 或者，只是一个组件配置对象。
    // 我们晚点再讨论嵌套路由。
    const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar },
        { path: '/detail/:id', component: Detail },
    ];

    // 3. 创建 router 实例，然后传 `routes` 配置
    // 你还可以传别的配置参数, 不过先这么简单着吧。
    const router = new VueRouter({
        routes // （缩写）相当于 routes: routes
    });

    // 4. 创建和挂载根实例。
    // 记得要通过 router 配置参数注入路由，
    // 从而让整个应用都有路由功能
    const app = new Vue({
        router,
        data:{
            msg:'niahoma'
        }
    }).$mount('#app')

    // 现在，应用已经启动了！

</script>
<script>
    /***************************传说中的mvvm框架 spa  路由*********************************************/

</script>
</html>
