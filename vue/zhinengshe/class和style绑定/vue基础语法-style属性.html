<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>vue(style)</title>
    <link rel="stylesheet" href="../js/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <script src="../js/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>
    <script src="../js/vue.js"></script>
    <style>

    </style>
</head>

<body>
<div id="box">
    <strong :style="json">hahahhahahahah</strong><br>
    <strong :style='{color:ye,"fontSize":"100px"}'>hahahhahahahah</strong><br>
    <strong :style='{color:"yellow","fontSize":"100px"}'>hahahhahahahah</strong><br>
    <strong :style='{color:"yellow","fontSize":size+"px"}'>hahahhahahahah</strong><br>  <!--带表达式的-->
    <strong :style="[m,n]">hahahhahahahah</strong><br>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            ye: 'green',
            size: 200,
            json: {
                "color": "red",
                "backgroundColor": "gray"
            },
            m: {
                "fontSize": "30px"
            },
            n: {
                "fontWeight": "bold"
            }
        },
        methods: {}
    })
</script>
<script>
    /*

</script>

</html>
