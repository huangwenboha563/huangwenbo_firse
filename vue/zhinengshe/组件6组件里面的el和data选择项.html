<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件里面的el和data选项</title>
    <script src="js/vue.js"></script>
    <script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>

</body>
<script>
    // 组件里面的el和data 选项比较特殊
    Vue.component('my-component', {
        data: {
            a: 1
        }
        // 这样写的话会报错的
    });
//    应该这样写 但是如果是el的话 函数的形式怎么写呢 等以后遇到再说吧。
    Vue.component('my-component', {
        data: function(){
            return {a : 1}
        }
    });
</script>
</html>
