<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>vue-class-style的例子</title>
    <script src="js/vue.js"></script>
    <style>
    	.red{
    		color: red;
    	}
    	.blue{
    		background: blue;
    	}
    </style>
</head>
<body>
<div id="app">
	<!-- 第一种数组的形式 -->
	<p v-bind:class=[a,b]>你好吗我很好</p>
</div>
</body>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
			msg:'hello vue.js',
			a:'red',
			b:'blue'
		}
	});
</script>
</html>
