<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.js"></script>
    <script src="bower_components/vue-router/dist/vue-router.js"></script>
</head>
<body>
<div id="app">
    <!--
    1. 如何理解通过属性props传值呢？
    2. :ming-zi 就是属性 nian-ling 也是属性 name age对应父组件的数据 huangwenb 16
    3. 在子组件中通过props这个参数来接受父组件传过来的数据 huagnwenbo 16 mingZi niangLing 这两个驼峰命名的数组项，对应着属性 :ming-zi & :niang-ling
    -->
    <my-component :ming-zi="name" :nian-ling="age"></my-component>
</div>
<!--template id 为myComponent 这个模板是子组件my-component的模板-->
<template id="myComponent">
    <table>
        <tr>
            <th colspan="2"></th>
        </tr>
        <tr>
            <td>姓名</td>
            <td>{{mingZi}}</td>
            <!--props 里面的mingZi-->
        </tr>
        <tr>
            <td>年龄</td>
            <td>{{nianLing}}</td>
            <!--props 里面的niangLing-->
        </tr>
    </table>
</template>
</body>
<script>
    // 这种注册方式是组件4️⃣语法糖之....这个页面里面的第二个 局部注册简化流程之后的
    // 组件实例的作用域是孤立的，这意味着不能直接在子组件的模板内也不应该在子组件的模板内引用父组件的数据，可以使用props把数据传递给子组件。
    // 为了便于理解 可以将这个vm实际例子当做my-component的父组件，如果我们想使用父组件的数据也就是data 里面的这个 Huang Wenbo 16就必须先在子组件内设置props属性也就是props:['myName','myAge']
    var vm = new Vue({
        el: "#app",
        data: {
            name: 'Huang Wenbo',
            age: 16
        },
        components: {
            'my-component': {
                template: '#myComponent',
                props: ['mingZi', 'nianLing']
            }
        }
    });
    /*
     注意：在子组件中定义prop时，使用了camelCase命名法。由于HTML特性不区分大小写，camelCase的prop用于特性时，需要转为 kebab-case（短横线隔开）。
     例如，在prop中定义的myName，在用作特性时需要转换为my-name。
     */
</script>
</html>
