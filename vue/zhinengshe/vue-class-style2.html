<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>vue-class-style的例子</title>
    <script src="js/vue.js"></script>
    <style>
    	.red{
    		color: red;
    	}
    	.blue{
    		background: blue;
    	}
    </style>
</head>
<body>
<div id="app">
	<!-- 第二种对象的形式 对象的属性是类名  值是布尔值 true代表有这个类名 false代表没有这个类名-->
    <p v-bind:class={red:aa,blue:bb}>第一种和数据data扯上关系</p>
    <p v-bind:class={red:true,blue:false}>第二种直接布尔值和数据不扯上关系</p>
    <p v-bind:class=classObj>第三种和数据data能扯上关系但是直接放一个json</p>
	<p v-bind:class=classObj2>第四种和数据data能扯上关系但是直接放一个json的第二中情况</p>
</div>
</body>
<script>
	var vm = new Vue({
		el:"#app",
		data:{
            // 这里的red 和 blue 必须加引号
            aa:true,
            bb:true,
            classObj:{
                red:true,
                blue:false
            },
            classObj2:{
                red:'this.aa',
                blue:'this.bb'
            }
		}
	})
</script>
</html>
