<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动画初探</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <style>
        .inner {
            width: 100px;
            height: 100px;
            background: blue;
            text-align: center;
            font-size: 14px;
            color: #fff;
            line-height: 100px;
        }
        .fade-transition {
            transition:all 2s;
        }
        .fade-enter {
            opacity: 0;
            /*按理来说opacity应该是1啊，难道是bug吗*/
        }
        .fade-leave {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="button" value="点击我" @click="toggle">
    <!--点击按钮的时候调用toggle方法-->
    <div class="inner" v-show="flag" transition="fade">
        我一会消失一会隐藏
    </div>
</div>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {
            flag:true
        },
        methods: {
            toggle:function () {
                this.flag = !this.flag;
            }
        }
    })
</script>
</html>
