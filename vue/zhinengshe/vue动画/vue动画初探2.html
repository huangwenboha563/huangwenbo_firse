<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue动画初探</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <style>

        #box{
            width:400px;
            margin: 0 auto;
        }
        #div1{
            width:100px;
            height:100px;
            background: red;
        }
    </style>
</head>
<body>
<div id="box">
    <input type="button" value="点击我" @click="toggle">
    <!--点击按钮的时候调用toggle方法-->
    <div id="div1" class="animated" v-show="bSign" transition="bounce">
        我一会消失一会隐藏
    </div>
</div>
</body>
<script>
    new Vue({
        el:'#box',
        data:{
            bSign:true
        },
        methods:{
            // es6的语法
            //   toggle(){
            //       this.bSign=!this.bSign;
            //   }
              toggle:function () {
                  this.bSign=!this.bSign;
              }
        },
        transitions:{ //定义所有动画名称
            bounce:{
                enterClass:'zoomInLeft',
                leaveClass:'zoomOutRight'
            }
        }
    });
</script>
</html>
