	<script src="../js/jquery.js"></script>

	<style>
		.red-color {

		.blue-bg {
			background: blue;
		}
	</style>
</head>
<body>
	<div id="box">
		<strong :class="[red,blue]">class第一种用法文字.....</strong>
		<strong :class="{redColor:true,blueBg:true}">class第二种用法文字.....</strong>
	</div>
</body>
<script>  
	var vm = new Vue({
		el:"#box",
		data:{
			red:"red-color",
			blue: "blue-bg"
		},
		methods:{
			
		}
	})
</script>
