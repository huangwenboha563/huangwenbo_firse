
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>vue事件</title>
	<link rel="stylesheet" href="../js/bootstrap.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/vue.js"></script>
	<script></script>
</head>

<body>
	<div id="box">
		<!-- <img src="{{url}}" alt=""> -->
		<img v-bind:src="url" alt="" :width="w" :title="t">
		<div @click="test">你好</div>
	</div>
</body>
<script>
	/** 
	! 你好吗
	? 我很好
	// 你是谁
	*/
	var vm = new Vue({
		el: "#box",
		data: {
			url: "https://ss0.bdstatic.com/5aV1bjqh_Q23odCf/static/superman/img/logo/bd_logo1_31bdc765.png",
			w: "200px",
			t: "这是一张美丽的图片",
			demo: {
				a: 1,
				b: 2
			}
		},
		methods: {
			test() {
				this.demo.a = 1111;
				this.demo.c = 3
				console.log(this.demo);
			}
		}
	})
</script>
<script>
	/*

		<img src="{{url}}" alt="">	   效果能出来但是会报一个404的错误
		<img v-bind:src="url" alt="">  效果能出来，不会发404请求

		既然用了框架了就遵循人家的语法

		v-bind:简写是  :src
	*/
	var a = 1;
	if (a === 1) {
		console.log(111)
	} else {
		console.log(222)
	}
	// ! 你好吗
	// ! 我很好
</script>

</html>
