<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>v-model</title>
	<script src="../js/vue.js"></script>
</head>
<body>
	<div id="box">
		<input type="button" value="按钮" v-on:click="add()">
		<hr>
		<ul>
			<li v-for="value in arr">{{value}}</li>
		</ul>	
	</div>
</body>
<script>  
	var vm = new Vue({
		el:"#box",
		data:{
			msg:"欢迎",
			arr:['apple','banana','orange']
		},
		methods:{
			add:function () {
				this.arr.push('tomato');
			}
		}
	})
</script>
<script>
	/*
	
	vue-事件  比如:v-on:click="add()"  也可以简写为：@click="add()"
	既然用了框架就按照人家包装好的语法来你说呢？
	同理除了v-on:click以外当然有别的事件v-on:mouseover  v-on:mouseout v-on:dbclick等一般的时间都可以用。



	*/

</script>
</html>
