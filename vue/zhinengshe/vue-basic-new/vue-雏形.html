<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue雏形</title>
	<script src="../js/vue.js"></script>
	<style>
		
	</style>
</head>
<body>
	<!-- 一片html代码 -->
	<div id="box">{{msg}}</div>
</body>
<script>
	// mvvm框架  （vm相当于mvc中的c）
	var vm = new Vue({
		el: "#box",
		data: {
			msg:"welcome vue"
		}
	});

	/*
		mvc？
		M :model   负责提供数据
 
		V :view    视图

		C :control 控制器

		v和c之间单向通信
		v和m之间的通信是通过c来作为桥梁的

		mvp？
		p代表presenter和MVC之间唯一的不同点在于V和P只之间的并不是直接通信的，是通过接口来通信的，而且还是双向的;

		mvvm？
		当视图V变化的时候，ViewModel也会跟着变化，相反ViewModel变化的时候View变化，这样做最大的好处就是，开发者不用再把精力放在无休止的操作DOM上，大大提高了生产的效率，这是jquery所做不到的



	*/
</script>
</html>
