<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板之script标签</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    <!--<input type="text" v-model="searchText">-->
    <!--等价于-->
    <!--<input
            v-bind:value="searchText"
            v-on:input="searchText = $event.target.value"// 这里必须是$event
    >-->
    <input
            v-bind:value="searchText"
            v-on:input="fuck($event)"
    >
    {{searchText}}
</div>
</body>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
            searchText:''
        },
        methods:{
            fuck(event){
                console.log(event)
                this.searchText = event.target.value
            }
        }
    });
</script>
