<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot入门</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<template id="aaa">
    <div>
        <slot>默认值1</slot>
        <!--等价于下面的(默认是default)-->
        <!--<slot name="default">默认值1</slot> -->
        <slot name="vue">默认值2</slot>
        <slot name="react">默认值3</slot>
    </div>
</template>
<div id="app">
    <!--<aaa>
        <p>你好吗我很好</p>
        &lt;!&ndash;等价于下面的(默认是default)&ndash;&gt;
        &lt;!&ndash;<p slot="default">你好吗我很好</p>&ndash;&gt;
        <p slot="vue">我会高大上的vue</p>
        <p slot="react">
            我会高大上的react
        </p>
    </aaa>-->
    <aaa>
        <template>
            <p v-slot:default>你好吗我很好</p>
        </template>
        <template>
            <p v-slot:vue>我会高大上的vue</p>
        </template>
        <template>
            <p v-slot:react>
                我会高大上的react
            </p>
        </template>

    </aaa>
</div>
</body>

<script>

    var vm = new Vue({
        el: "#app",
        data: {
        	a:111111111
        },
        components: {
            'aaa':{
                template:'#aaa'
            }
        }
    })
</script>
<script>
   // 因为aaa这个组件的数据是通过模板绑定的所以~~ <aaa></aaa>里面再包裹任何东西都不会有用，那么我们要是想让其有用怎么办~
</script>
</html>
