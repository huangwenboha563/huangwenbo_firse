<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件第一种方式-全局组件</title>
    <script src="../js/vue2.0.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
</head>
<body>

<template id="myTemplate">
    <h3 @click="change">标题3->{{msg}}</h3>
</template>

<div id="box">
    <aaa></aaa>
    <aaa></aaa>
    <aaa></aaa>
    <aaa></aaa>
    <aaa></aaa>
</div>
</body>
<script>
    /***********全局组件*********************/
    var myComponent = Vue.extend({
        template: '#myTemplate',
        // data必须是以一个函数的形式
        data: function () {
            return {
                msg: '自定义标题3'
            }
        },
        methods: {
            change: function () {
                this.msg = "改变";
            }
        }
    })


    //    var mya = new myComponent();
    Vue.component('aaa', myComponent);
    //    两个参数 1. aaa自定义标签名字 2. 组件名字
    //    console.log(myComponent)
    //    console.log(mya)
    var vm = new Vue({
        el: "#box",
        data: {
            flag: true
        },
        methods: {}
    })

    /*
    * 1.定义全局组件的方式，Vue.extend 结合 Vue.component
    * 2.每个组件的data属性必须是通过function来返回数据
    * 3.通过第二点，能体现组件之间的相互独立性 页面里面有几个<aaa></aaa>都不会互相影响
    * 4.所有的东西都必须挂在在根组件，根实例上面
    */
</script>
</html>
