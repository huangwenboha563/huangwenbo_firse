<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件第一种方式-局部组件</title>
    <!--<script src="../bower_components/vue/dist/vue.js"></script>-->
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>
<template id="demo">
    <h3 @click="change">标题3->{{msg}}</h3>
    <h4>你好吗极乐空间了</h4>
    <!--
        笔记:
        // 我他妈的就纳闷了，到底需不需要根元素 在2.0的时候，怎么有时候需要，有时候不需要经过测试
        1. id 为demo的template里面如果只有一个dom比如h3的时候就不需要再h3外面包一个div
        2. 如果再多个h4的时候也就是两个dom的时候就必须在外面包裹一个div
    -->
</template>
</body>
<script>
    /***********局部组件*********************/
    var vm = new Vue({
        el: "#box",
        data: {
            flag: true
        },
        methods: {},
        components: {
            'my-aaa': {
                template: '#demo',
                // data必须是以一个函数的形式
                data: function () {
                    return {
                        msg: '自定义标题3'
                    }
                },
                methods:{
                    change:function () {
                        this.msg = '改变'
                    }
                }
            }
        }
    })
</script>
<script>
    // 笔记

</script>

</html>
