<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件第一种方式-局部组件</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <style>

    </style>
</head>
<body>
<div id="box">
    <my-aaa></my-aaa>
</div>
</body>
<script>
    /***********局部组件*********************/






    var vm = new Vue({
        el: "#box",
        data: {
            flag: true
        },
        methods: {},
        components: {
            'my-aaa': {
                template: '<h3 @click="change">标题3->{{msg}}</h3>',
                // data必须是以一个函数的形式
                data: function () {
                    return {
                        msg: '自定义标题3'
                    }
                },
                methods:{
                    change:function () {
                        this.msg = '改变'
                    }
                }
            }
        }
    })
</script>
</html>
