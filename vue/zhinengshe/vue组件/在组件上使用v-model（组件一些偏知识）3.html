<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件模板之script标签</title>
	<script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">
	<!--class 和 style始终会继承在根元素上-->
	<base-input v-model="searchText" aa="1" bb="2" class="xxx" placeholder="xx"></base-input> {{searchText}}
</div>
</body>
<script>
	Vue.component('base-input', {
		inheritAttrs: true, // 管根元素的但是关不了 class和style
		props: ['label','value'],
		template: `
    <label>
      {{ label }}
      <input
        v-bind="$attrs"
        v-bind:value="value"
        v-on:input="$emit('input', $event.target.value)"
      >
    </label>
  `
	})

	let vm = new Vue({
		el: '#app',
		data: {
			searchText: '',
			ddd:'我是d'
		},
		methods: {

		}
	});
</script>
