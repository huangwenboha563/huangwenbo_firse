<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板之script标签</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">
    <!--<custom-input v-model="searchText"></custom-input>-->
    <!--相当于-->
    <custom-input
            v-bind:value="searchText"
            v-on:input="test"
    ></custom-input>
    {{searchText}}
</div>
</body>
<script>
    // 定义了一个全局组件
    Vue.component('custom-input', {
        props: ['value'],
        template: `
        <input
          v-bind:value="value"
          v-on:input="fuck"
        >`,
        methods:{
            fuck($event){
                this.$emit('input', $event.target.value)
            }
        }
    });
    let vm = new Vue({
        el: '#app',
        data: {
            searchText:''
        },
        methods:{
            test($event){
                this.searchText = $event
                // 我只能说官网上的那个$event真的是误导人。晦涩难懂
            }
        }
    });
</script>
