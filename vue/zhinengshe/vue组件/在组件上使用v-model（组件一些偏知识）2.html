<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件模板之script标签</title>
	<script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">
	<!--<custom-input v-model="searchText"></custom-input>-->
	<!--相当于-->
	<!--<custom-input v-bind:value="searchText" v-on:input="test"></custom-input> 	{{searchText}}-->
	<custom-input v-bind:value11="searchText" v-on:input="searchText = $event"></custom-input>
	<div style="color:blue;">{{searchText}}</div>
</div>
</body>
<script>
	// 定义了一个全局组件
	Vue.component('custom-input', {
		props: ['value11'], // 代表我要接收的
		template: `<div>
        <input v-bind:value="value11" v-on:input="fuck"> {{value11}}</div>`,
		methods: {
			fuck(x){
				this.$emit('input', x.target.value)
			}
		}
	});
	let vm = new Vue({
		el: '#app',
		data: {
			searchText: '你好吗'
		},
		methods: {
			test(x){
				console.log(x);
				this.searchText = x
				// 我只能说官网上的那个$event真的是误导人。晦涩难懂
			}
		}
	});
</script>
