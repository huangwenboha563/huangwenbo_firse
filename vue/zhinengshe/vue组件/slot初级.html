<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot初级</title>
    <script src="../js/vue2.0.js"></script>
</head>
<template id="aaa">
    <div>
        <slot></slot>
        <h4>我是数据</h4>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
        <!--没有名字的slot，slot代表的就是自定义标签里面的内容-->
    </div>
</template>
<body>
<div id="box">
    <aaa>
        <div ref="hhh">坑1</div>
        <div ref="fff">坑2</div>
        <div>坑3</div>
    </aaa>
    <hr>
</div>
</body>
<script>

    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            'aaa':{
                template:'#aaa',
                mounted(){
                    console.log('子组件');
                }
            }
        },
        mounted() {
            console.log('父组件');
            console.log(this.$refs.hhh);
            console.log(this.$refs.fff);
        }
    })
</script>
<script>
   // 因为aaa这个组件的数据是通过模板绑定的所以~~ <aaa></aaa>里面再包裹任何东西都不会有用，那么我们要是想让其有用怎么办~
    // 此时就需要用到无名slot
</script>
</html>
