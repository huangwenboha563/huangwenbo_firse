<!DOCTYPE html>
<html lang="en">
<head>

    <title>slot初级</title>
    <script src="../js/vue2.0.js"></script>
</head>
<template id="aaa">
    <div>
        <h4>我是数据</h4>
        <slot></slot>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
        <p>welcome vue.js</p>
    </div>
</template>
<body>
<div id="box">
    <aaa>
        <div>坑1</div>
        <div>坑2</div>
        <div>坑3</div>
    </aaa>
    <hr>
    <aaa></aaa>
</div>
</body>
<script>

    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            'aaa':{
                template:'#aaa'
            }
        }
    })
</script>
