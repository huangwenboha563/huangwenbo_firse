<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>组件嵌套</title>
	<script src="../js/vue2.0.js"></script>
</head>
<body>
<div id="app">

</div>

</body>
<script>
	// son中要用到grandson，所以得把grandson声明到son上面
	let grandson = {
		template: '<div>grandson</div>'
	};

	// parent中要用到儿子，所以得先把son声明到parent上面
	let son = {
		template: '<div>son <grandson></grandson></div>',
		components: {
			grandson
		}
	};
	let parent = {
		template: '<div>parent <son></son></div>',
		components: {
			son,
		}
	};


	let vm = new Vue({
		el: '#app',
		template: '<div><parent></parent></div>',
		components: {
			parent
		},
		data: {
			a: 1
		}
	})
	/*
	vm为最大的组件，这个组件下面有个parent组件，parent里面又son，son里面又grandson哈哈。
	*/
</script>



</html>
