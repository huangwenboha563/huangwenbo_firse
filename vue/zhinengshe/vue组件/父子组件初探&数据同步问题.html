<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子组件初探</title>
    <!--<script src="../js/vue.js"></script>-->
    <script src="../js/vue2.0.js"></script>
</head>
<body>

<div id="box">
    <father></father>
</div>
<template id="father">
    <div>
        <h3>我是父组件->{{fmsg}}</h3>
        <son :fsj="fmsg"></son>
        <!--1.0子组件想改变父组件的数据的方法-->
        <!--<son :fsj.sync="fmsg"></son>-->
    </div>
</template>

<template id="son">
    <div>
        <h4>我是子组件 <button type="button" @click="change">点击我就可以改变父组件的数据</button></h4>
        <h4>我从父亲接受过来的数据是-><span>{{fsj}}</span></h4>
    </div>
</template>
</body>
<script>
    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            /*father父组件里面套了一个字子组件son*/
            'father': {
                /*父组件的模板*/
                template: '#father',
                /*父组件的数据data要用函数的形式返回数据*/
                data: function () {
                    return {
                        fmsg:'我是父亲的数据'
                    }
                },
                /*父组件里面套了个子组件*/
                components: {
                    'son': {
                        /*子组件的模板*/
                        template: '#son',
                        props: ['fsj'],
                        /*子组件的数据*/
                        data: function () {
                            return {

                            }
                        },
                        /*子组件的方法*/
                        methods: {
                            change(){
                                this.fsj = "父级传递过来的数据被我改变了"
                            }
                            /*
                            * 笔记:
                            * 如果想在点击这个按钮去改变父组件传递过来的数据的时候也想把父组件的那条数据给改一下的话怎么办呢？1.0和2.0的做法还不太一样
                            * 1.0有个sync  比如:<!--<son :fsj.sync="fmsg"></son>-->
                            * 1.0的时候子组件可以去更改父组件的一个信息，而且可以是同步的。为什么把这个功能去掉呢？
                            * 2.0 不允许这样做，.sync   如果你非得想要实现更改父组件的数据呢？
                            * 父组件每次传递一个对象给子集
                            */
                        }
                    }
                }
            }
        }
    })
</script>
</html>
