<html lang="en">

</head>
<body>
<div id="app">
    {{a}}
</div>
</body>
<script src="../js/vue2.0.js"></script>
<script>
    /*递归组件有什么用？比如，动态循环左侧菜单*/
    /*一个字节就是八个八个比特位  1byte = 8bit*/
    var data = [{
        name: '山西',
        child: [
            {
                name: '运城',
                child: [
                    {
                        name: '稷山'
                    },
                    {
                        name: '万荣'
                    },
                    {
                        name: '河津'
                    },
                    {
                        name: '芮城'
                    }
                ]
            },
            {
                name: '大同',
            },
            {
                name: '吕梁',
            },
            {
                name: '太原',
                child: [
                    {name: '小店'}
                ]
            }
        ]
    }]
    let app = new Vue({
        el: '#app',
        data: {
            a: 1
        }
    })
</script>
</html>
