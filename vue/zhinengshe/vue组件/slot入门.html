<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot入门</title>
    <!--1.0-->
    <!--<script src="../js/vue.js"></script>-->
    <!--2.0-->
    <script src="../js/vue2.0.js"></script>
</head>

<template id="aaa">
    <div>
        <h4>我是数据</h4>
        <p>welcome vue.js</p>
    </div>
    <!--1.0不需要跟元素  2.0需要-->
</template>

<body>
    <div id="box">
        <div id="bbb" ref="bbb"></div>
        <aaa ref="aaa">
            <!--aaa写什么都不管用，都会被覆盖。-->
            <ul>
                <li ref="zjh">1111111</li>
                <li>2222222</li>
                <li>3333333</li>
                <li>4444444</li>
            </ul>
        </aaa>
    </div>
</body>
<script>
    /*
    *  建红：就先过去  <li ref="mytest">1111111</li>这个dom怎么获取。
    *
    */
    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            'aaa':{
                template:'#aaa',
                mounted() {
                    this.$nextTick(()=>{
                        // console.log('zjh',this.$refs.zjh);
                    })
                }
            }
        },
        mounted() {
            console.log('aaa',this.$refs.aaa);
            console.log('bbb',this.$refs.zjh);
        }
    })
</script>
<script>
   // 因为aaa这个组件的数据是通过模板绑定的所以~~ <aaa></aaa>里面再包裹任何东西都不会有用，那么我们要是想让其有用怎么办~
</script>
</html>
