<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>平级组件之间的通信</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
    <div id="app">
        <!--组件A-->
        <com-a></com-a>
        <hr>
        <!--组件B-->
        <com-b></com-b>
        <hr>
        <!--组件C-->
        <com-c></com-c>
    </div>
</body>
<script>
    // -> 1. 一个空的vue实例
    var common = new Vue();
    // -> 2. 在外面声明三个组件，就是一个对象的形式而已
    var ComA = {
        template: `
            <div>组件A->{{msgA}} <button type="button" @click="send">点击我把数据发送给C组件</button></div>
        `,
        data(){
            return {
                msgA: '我是A组件的数据'
            }
        },
        methods: {
            send() {
                common.$emit('a-msg',this.msgA)
            }
        }
    }
    var ComB = {
        template: `
            <div>组件B->{{msgB}} <button type="button" @click="send">点击我把数据发送给C组件</button></div>
        `,
        data(){
            return {
                msgB: '我是B组件的数据'
            }
        },
        methods: {
            send() {
                common.$emit('b-msg',this.msgB)
            }
        }
    }
    var ComC = {
        template: `
            <div>
            组件C{{msgC}}<br>
            <p>从A组件接受过来的数据为:{{a}}</p>
            <p>从B组件接受过来的数据为:{{b}}</p>
            </div>

        `,
        data(){
            return {
                msgC: '我是C组件的数据',
                a: '',
                b: ''
            }
        },
        methods: {

        },
        mounted () {
            // -> 接受A组建的数据
            var _this = this;
            common.$on('a-msg',function(data){
                // console.log(_this)
                // console.log(this)
                _this.a = data;
            })
            // -> 接受B组件的数据
            /*common.$on('b-msg',function(data){
                this.b = data;
            }.bind(this));*/
            common.$on('b-msg',(data) => { /*箭头函数的this问题*/
                this.b = data;
            });
        }
    }
    var vm = new Vue ({
        el: '#app',
        components: {
            'com-a': ComA,
            'com-b': ComB,
            'com-c': ComC
        }
    })
</script>
<script>
    // -> 另外一种叫法也叫做单一事件管理组件的通信，叫法不一样其实都是vue的实现前身
</script>
</html>
