<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件第一种方式-全局组件</title>
    <script src="../bower_components/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="../bower_components/animate.css/animate.css">
    <style>

    </style>
</head>
<body>
<div id="box">
    <aaa></aaa>
</div>
</body>
<script>
    /***********全局组件*********************/



    //
    Vue.component('aaa', {
        template: '<h3 @click="change">标题3->{{msg}}</h3>',
        // data必须是以一个函数的形式
        data: function () {
            return {
                msg: '自定义标题3'
            }
        },
        methods: {
            change: function () {
                this.msg = "改变";
            }
        }
    });
    //    两个参数 1. aaa自定义标签名字 2. 组件名字
    //    console.log(myComponent)
    //    console.log(mya)
    var vm = new Vue({
        el: "#box",
        data: {
            flag: true
        },
        methods: {}
    })
</script>
</html>
