<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot高级</title>
    <script src="../js/vue2.0.js"></script>
</head>
<template id="aaa">
    <div>
        <h4>我是数据</h4>
        <slot name="ol-slot">我是默认的内容,我在这里占了个坑</slot>
        <slot name="ul-slot">我是默认的内容,我在这里占了个坑</slot>
        <!--分割线-->
        <slot name="ul-slot">我是默认的内容,我在这里占了个坑</slot>
        <slot name="ol-slot">我是默认的内容,我在这里占了个坑</slot>
        <p>welcome vue.js</p>
    </div>
</template>
<body>
<div id="box">
    <aaa>
        <ul slot="ul-slot">
            <li>ulululululul</li>
        </ul>
        <ol slot="ol-slot">
            <li>olololololol</li>
        </ol>
    </aaa>
    <hr>
    <aaa></aaa>
</div>
</body>
<script>

    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            'aaa':{
                template:'#aaa'
            }
        }
    })
</script>
<script>
   // 因为aaa这个组件的数据是通过模板绑定的所以~~ <aaa></aaa>里面再包裹任何东西都不会有用，那么我们要是想让其有用怎么办~
    // 上述例子是具名slot
</script>
</html>
