<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件模板之script标签</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
	<div id="box">
		<aaa></aaa>
	</div>
</body>
<script type="x-template" id="myScript">
    <h3 @click="change">标题3->{{msg}}</h3>
</script>
<script>
    /***********全局组件*********************/
    var myComponent = Vue.extend({
        // 和上面的scripta标签对里面的id myScript对应
        template: '#myScript',
        // data必须是以一个函数的形式
        data: function () {
            return {
                msg: '自定义标题3'
            }
        },
        methods: {
            change: function () {
                this.msg = "改变";
            }
        }
    })


    //    var mya = new myComponent();
    Vue.component('aaa', myComponent);
    //    两个参数 1. aaa自定义标签名字 2. 组件名字
    //    console.log(myComponent)
    //    console.log(mya)
    var vm = new Vue({
        el: "#box",
        data: {
            flag: true
        },
        methods: {}
    })
</script>
<script>
    //    首先为什么会有模板 template script呢
</script>
</html>
