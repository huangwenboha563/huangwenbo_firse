<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>slot高级</title>
    <script src="../js/vue2.0.js"></script>
</head>
<template id="aaa">
    <div>
        <h3>adfasd</h3>
        <!--<slot>第一个坑</slot>-->
        <slot name="footer">第二个坑</slot>
    </div>
</template>
<body>
<div id="box">
    <aaa>
        <!--<ul>-->
            <!--<li>因为有人给我占坑，所以我就显示出来了</li>-->
        <!--</ul>-->
        <ol slot="footer">
            <li>还有人给我占坑吗</li>
        </ol>
    </aaa>
    <hr>
    <aaa></aaa>
</div>
</body>
<script>

    var vm = new Vue({
        el: "#box",
        data: {},
        components: {
            'aaa':{
                template:'#aaa'
            }
        }
    })
</script>
</html>
