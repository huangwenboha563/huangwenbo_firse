<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件第一种方式-全局组件</title>
    <script src="../js/vue2.0.js"></script>
</head>
<body>
<!--智能社的例子-->
<div id="box" style="display:none">
    <input type="button" value="第一个组件" @click="changeTab='first'">
    <input type="button" value="第二个组件" @click="changeTab='second'">
    <component :is="changeTab"></component>
</div>
<!--珠峰的例子-->
<div id="app">
    <button type="button" @click='goVue'>去学vue</button>
    <button type="button" @click='goReact'>去学react</button>
    <component :is="mvvm"></component>
</div>
<template id="vue">
    <div>
        我是mvv的vue框架,我会vue我很吊
    </div>
</template>
<template id="react">
    <div>
        我是mvvm的react框架，我会react我很掉
    </div>
</template>
</body>
<script>
    // 智能社
    /*var vm = new Vue({
        el: "#box",
        data: {
            changeTab:'first'
        },
        components:{
            'first':{
                template:'<h3>我不吃西红柿<h3>'
            },
            'second':{
                template:'<h3>我爱吃土豆</h3>'
            }
        }
    });*/
    // 珠峰
    var vm2 = new Vue({
        el: '#app',
        data: {
            mvvm: 'vue'
        },
        methods: {
            goVue() {
                this.mvvm = 'vue'
            },
            goReact() {
                this.mvvm = 'react'
            }
        },
        components: {
            vue: {
                template: '#vue'
            },
            react: {
                template: '#react'
            }
        }
    })
</script>
<script>
    // 动态组件的核心思想是利用 组件的 动态属性 is
</script>
</html>
