<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-partial</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <!--<partial name="my-first-partial"></partial>-->
    <!--<partial name="my-second-partial"></partial>-->
    <!--<partial name="my-third-partial"></partial>-->
    <p>{{message}}</p>
    <partial v-bind:name="changedpartial"></partial>
    <!--第一个例子的Partial的name属性是写死的-->
    <!--第二个例子里面的partial的那么是通过指令v-bind动态绑定的所以name的值一改变也就是partial的值一改变的话就页面的内容也随之而改变-->
</div>
</body>
<script>
    Vue.partial("my-first-partial", "<div>第一个扒手</div>");
    Vue.partial("my-second-partial", "<div>第二个扒手</div>");
    Vue.partial("my-third-partial", "<div>第三个扒手</div>");
    第一个参数是模板的名字，第二个参数可以是多种多样的

    var vm = new Vue({
        el: "#app",
        data: {
            message: "看视频学习",
            changedpartial: "my-second-partial"//动态的去改变changedpartial的值 id为app 里的partial模板的内容就会跟着你随之而改变
        },
        method: {}
    })
</script>
</html>
