<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue学习官网第二部分属性属性和一些其他的api</title>
    <script src="js/vue.js"></script>
</head>
<body>
<!--理解vue里面的属性和方法-->
<div id="app"></div>
<div id="example"></div>
</body>
<script>
    //  每个vue实例都会代理其data对象里面的属性
    var person = {
        name: '黄文博'
    };
    var vm = new Vue({
        data: person
    });
    console.log(vm.name == person.name);
    vm.name = '王旭';
    console.log(person.name);
    person['name'] = '幼学';
    console.log(vm.name, person.name);

    var student = {
        lever: '初级'
    };
    var vm1 = new Vue({
        el: '#example',
        data: student
    });
    console.log(vm1.$data == student);
    console.log(vm1.$el == document.getElementById('example'));
    vm1.$watch('lever', function (newVal, oldVal) {
        console.log(oldVal)
    });

    // 理解什么是生命周期


</script>
</html>
