<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>计算</title>
	<style>
		span {display: inline-block;border:1px solid #333;}
		span.active {border:1px solid red;}
	</style>
</head>
<body>
<div id="app">
	<section>
		<span :class="{active:item.active}" v-for="(item,index) in arr" @click="test(item,index)">金</span>
	</section>
	<hr>
	<section>
		<div>一共有 <b class="num">{{length}}</b> 项，一共 <b class="price">{{price}}</b> 元钱</div>
	</section>
</div>
</body>
<script src="vue2.0.js"></script>
<script>
	let vm = new Vue({
		el: '#app',
		data:{
			arr:[{name:'金',active: true},{name:'木',active: false},{name:'水',active: false},{name:'火',active: false},{name:'土',active: false}],
			itemPrice: 10 // 每个十元
		}
	});
</script>
</html>
