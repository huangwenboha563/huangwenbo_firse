<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>翻译后台传过来的状态吗</title>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="item in ary">{{item.name}}是{{map[item.from]}}人</li>
        </ul>
        <ul>
            <li v-for="item in ary">{{item.name}}是{{item.from == 0?'中国':'日本'}}人</li>
        </ul>
    </div>
</body>
<script src="../js/vue2.0.js"></script>
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            ary: [{name:'小明',from:'0'},{name:'小王',from:'1'},{name:'小红',from:'2'}],
            map:{
                0: '山西',
                1: '美国',
                2: '中国'
            }
        }
    })
</script>
</html>
