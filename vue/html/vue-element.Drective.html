<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>elementDirective</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
 <huang a="nianliang">我是黄文波</huang>
</div>
</body>
<script>
    Vue.elementDirective("huang",{
        params:['a'],
        // params 后面数组 数组里面要加单引号
        bind:function(value){
            this.el.style.color="yellow";
            console.log(this.params.a)
        }
    });
    var vm = new Vue({
        el:"#app",
        data:{
            message:"hello wos"
        }
    })
</script>
</html>
