<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>计算</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(item,index) in items" @click="test(item,index)">{{item.a}}</li>
    </ul>
	<div>
		{{haha}}
		<textarea name="" id="" cols="30" rows="10" v-model="items[haha].a"></textarea>
	</div>
</div>
</body>
<script src="vue2.0.js"></script>
<script>
    let vm = new Vue({
        el: '#app',
        data: {
        	haha:0,
            items: [{a: 1}, {a: 2}
            ]
        },
		methods: {
        	test(item,index) {
				this.haha = index;
			}
		}
    });
</script>
</html>
