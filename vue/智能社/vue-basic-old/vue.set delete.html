<!DOCTYPE html>
<html lang="zn">
<head>
    <meta charset="UTF-8">
    <title>vue.set delete</title>
    <script src="js/vue.js"></script>
</head>
<body>
<div id="app">
    <p>苹果{{apple}}</p>
    <p>香蕉{{banana}}<button @click="delban">删除</button></p>
</div>
</body>
<script>
        var json= {
            apple:"1"
        };
        var vm = new Vue({
            el:"#app",
            data:json,
            methods:{
                delban:function () {
//                    this.banana = null;
//                    Vue.delete(json,'banana')
                    vm.$delete("banana")
                }
            }
        });
        vm.$set('banana',4);// 实例方法



    //    set  分为全局api 和实例方法
    //    delete 也分为全局api和实例方法
</script>
<ul id="result">
    <li><span>黄文博</span><i>24</i></li>
</ul>

       {name:"jipeng",age:32},

</script>

<script>
    $.ajax({
        url:'',// 后台接口地址
        type:'GET',
        data:{
            page:'0'// 假如我要请求第一页的数据  0 代表第一页 以此类推 
        },
        dataType:"json",
        success:function(result){//这个result是形参
            console.log(result)// 把后台给你返回的数据 输出到控制台看一下后台给你返回的数据结构
            var htmlArr = [];
            // 这个是jquery的循环 知识点是$.each 具体语法请百度
            $.each(result.json,function(index,item){// index 代表索引 item代表每个循环项目
                htmlArr.push('<li><span>',item.name,'</span><i>',item.age,'</i></li>');
            });
            // 循环完成以后
            $("#result").html(htmlArr.join(''));
            // 知识点1.  jquery的html方法   数组字符串的join方法  
        }
    });
</script>
</html>
